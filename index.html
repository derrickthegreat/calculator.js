<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.js | Derrick Alvarez | Full-Stack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    <header class="top-bar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#portfolio">Portfolio</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <header><h1 class="me-name">Calculator.js</h1></header>
            <div class="calc-container portfolio-container">
                <div class="calculator">
                    <div class="display">
                        <div class="previous-operand" id="previous-op"></div>
                        <div class="current-operand" id="current-op"></div>
                    </div>
                    <button class="misc-btn" id="all-clear">AC</button>
                    <button class="misc-btn" id="negate">+/-</button>
                    <button class="misc-btn" id="delete">Del</button>
                    <button class="op-btn" id="operation">รท</button>
                    <button  class="calc-btn" id="number">7</button>
                    <button class="calc-btn" id="number">8</button>
                    <button class="calc-btn" id="number">9</button>
                    <button class="op-btn" id="operation">*</button>
                    <button class="calc-btn" id="number">4</button>
                    <button class="calc-btn" id="number">5</button>
                    <button class="calc-btn" id="number">6</button>
                    <button class="op-btn" id="operation">-</button>
                    <button class="calc-btn" id="number">1</button>
                    <button class="calc-btn" id="number">2</button>
                    <button class="calc-btn" id="number">3</button>
                    <button class="op-btn" id="operation">+</button>
                    <button class="calc-btn span-two" id="number">0</button>
                    <button class="misc-btn" id="number">.</button>
                    <button class="op-btn" id="equals">=</button>
                </div>
            </div>    
        </section>
    </main>
    <footer id="contact">
        <p>
            <strong>&lt;!-- contact/social --&gt;</strong><br>
            <a href="https://github.com/derrickthegreat" target="_blank" class="fab fa-github social"></a> <a href="https://www.linkedin.com/in/derrick-alvarez" target="_blank" class="fab fa-linkedin social"></a> <a href="mailto:derrickcanbereached@gmail.com" class="fas fa-at"></a>
        </p>
    </footer>
    <script src="./js/calculator.js"></script>
</body>
</html>
